<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template/template.xhtml">
	<ui:define name="body">
		<f:view>	
			<h:form>
				
				<p:commandButton id="add" value="Add Account" action="add"  immediate="true"  />
				
				<p:dataTable id="accountSummary" var="item" value="#{accountList.accounts}" paginator="true"
						rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">
					<f:facet name="header">
						Accounts
					</f:facet>	
					

					<p:column sortBy="#{item.entityId}" headerText="Account Id">
				        <h:commandLink action="#{accountForm.accountDetails}" value="#{item.entityId}">
				        	<f:param name="id" value="#{item.entityId}"/>
				        </h:commandLink>						
					</p:column>	
					<p:column  filterBy="#{item.name}"  headerText="Name">
						<h:outputText value="#{item.name}" />
					</p:column>	
					<p:column  headerText="Number">
						<h:outputText value="#{item.number}" />
					</p:column>											
				</p:dataTable>
			</h:form>
			
		</f:view>
	</ui:define>
</ui:composition>
</html>
